<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Você tem certeza que deseja apagar esta postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content mt-4">
        <div class="col-md-4">
            <div class="card bg-light mb-2 w-50">
                <div class="card-header bg-pink">
                  <div class="row">
                    <div class="col-md-2">
                      <img src="{{postagens.usuario.foto}}" alt="foto perfil" width="70px" height="70px"
                      class="rounded-circle">
                    </div>
                    <div class="col-md-9">
                      <h5>{{postagens.usuario.nomeCompleto}}</h5>
                      <br>
                      <p class="card-text"><small class="text-muted">{{postagens.date | date: 'dd/MM/yyyy'}} às
                        {{postagens.date | date: 'HH:mm'}}</small></p>
                    </div>
                    <div class="col-md-1">
                        
                        
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{postagens.tituloPostagem}}</h5>
                  <p class="card-text">
                    {{postagens.descricaoPostagem}}
                  </p>
                </div>
              </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
