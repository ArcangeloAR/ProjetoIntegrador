<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
          <div class="col-md-1 mt-1 point">
            <p routerLink='/feed'> <i class="fa fa-arrow-left point" aria-hidden="true" routerLink='/feed'></i> Voltar</p>
          </div>
            <h1 class="text-center text-secondary">Atualizar Perfil</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nome Completo:</label>
                <input type="text" class="form-control mb-3" id="nomeCompleto" [(ngModel)]='user.nomeCompleto'>
                <label>Status:</label>
                <input type="text" class="form-control mb-3" id="status" [(ngModel)]='user.status'>
                <label>Sobre:</label>
                <input type="text" class="form-control mb-3" id="sobre" [(ngModel)]='user.sobre'>
                <label>Pronomes:</label>
                <input type="text" class="form-control mb-3" id="" [(ngModel)]='user.pronome'>
                <label>Senha:</label>
                <input type="text" class="form-control mb-3" id="" [(ngModel)]='user.senha'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-dark mr-4" [routerLink]= "['/pagina-usuario', user.idUsuario]" >Cancelar</button>
                <button class="btn btn-success text-light " (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
