  <div class="container mt-5">
    <div class="row">

        <div class="col-md-8">
          <div class="jumbotron">
            <h1 class="display-4">Postagens</h1>
            <p class="lead">Este é um simples componente jumbotron para chamar mais atenção a um determinado conteúdo ou informação.</p>
            <hr class="my-4">
            <p>Ele usa classes utilitárias para tipografia e espaçamento de conteúdo, dentro do maior container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Leia mais</a>
          </div>
          <div class="card" style="width: 36rem;">
            <div class="card-body">
              <div class="form-group">
                <input [(ngModel)]='postagens.tituloPostagem' placeholder="Título da Postagem" class="w-75">
              </div>
              <div class="form-group">
                <input [(ngModel)]='postagens.descricaoPostagem' placeholder="Escreva suas ideias, dúvidas e experiências." class="w-75">
              </div>
              <a href="#" class="btn btn-primary">Publicar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="jumbotron">

              <h4 class="display-4">{{grupo.nomeGrupo}}</h4>
              <p>{{grupo.tema}}</p>

              <p>{{qtdMembros}} membros</p>

            <hr class="my-4">
            <div class="row">
              <div class="col-md-12">
              <div class="col-md-12 mt-3 d-flex justify-content-end">
                <button class="btn btn-outline-warning mr-3" *ngIf="verificarUser()" [routerLink]="['/grupo-edit', grupo.idGrupo]">Editar</button>
                <button class="btn btn-outline-danger"(click)='sairGrupo(grupo)'>Sair</button>
              </div>
            </div>
            </div>
          </div>
        </div>

    </div>
