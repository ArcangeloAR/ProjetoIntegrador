<div class="container-fluid bg-w-pink">
  <div class="row">
    <div class="col-md-1 mt-1 point">
      <p> <i class="fa fa-arrow-left point" aria-hidden="true" routerLink='/feed'></i> Voltar</p>
    </div>
  </div>
  <div class="row d-flex justify-content-center ">
    <div class="col-md-8 mt-3">
      <div class="card w-75">
        <div class="card-body bgwh jumbotron mb-0">
          <div class="form-group">

            <input [(ngModel)]='postagens.tituloPostagem' placeholder="Título da Postagem" class="w-75 bg-w-purple">
          </div>
          <div class="form-group">
            <input [(ngModel)]='postagens.descricaoPostagem' placeholder="Escreva suas ideias, dúvidas e experiências."
              class="w-75 bg-w-purple">
          </div>
          <div class="form-group">
            <input [(ngModel)]='postagens.urlAnexo' placeholder="Coloque seus anexos" class="w-75 bg-w-purple">
          </div>
          <button class="btn d-flex justify-content-end bg-purple mb-0 text-white"
            (click)='cadastrarPostagem()'>Publicar</button>
        </div>
      </div>

      <div class="card scrollpost mb-5 mt-2">
        <div class="row" *ngFor='let i of grupo.post'>
          <li>
            <div class="col-md-12 justify-content-center">
              <div class="card bg-light mb-2">
                <div class="card-header bg-pink pdbt-0">

                  <div class="row align-items-center">
                    <div class="col-md-12 justify-content-center">

                      <img src="{{i.usuario.foto}}" alt="foto perfil" width="70px" height="70px" class="rounded-circle">

                      <h5>{{i.usuario.nomeCompleto}}</h5>
                      <br>

                    </div>

                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{i.tituloPostagem}}</h5>
                  <p class="card-text">
                    {{i.descricaoPostagem}}
                  </p>
                </div>
                <div class="row ">
                  <div class="col-md-12 ">
                    <h5 class="card-text "><small class="text-muted d-flex justify-content-end mr-1">{{i.date | date: 'dd/MM/yyyy'}} às
                        {{i.date | date: 'HH:mm'}}</small></h5>
                  </div>
                </div>

              </div>
            </div>
          </li>


        </div>
      </div>

    </div>
    <div class='justify-content-center'>
      <div class="jumbotron bgwh mt-3 mr-5">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <img src="{{grupo.foto}}" alt="Imagem do grupo" width="100px" height="100px" class="rounded-circle">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <h4>{{grupo.nomeGrupo}}</h4>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>{{grupo.tema}}</p>
          </div>
        </div>

        <hr class="mb-0">
        <div class="row mt-0">
          <div class="col-md-12">
            <p class="d-flex justify-content-end">{{qtdMembros}} membros</p>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <div class="btn-group">
              <button type="button" class="btn bg-pink btn-lg w-100 dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Participantes
              </button>
              <div class="dropdown-menu dropdown-menu-right w-100">
                <p class="text-center">Lista de Participantes<i class="fa fa-users fa-2x" aria-hidden="true"></i></p>
                <hr>
                <div class="row" *ngFor='let i of grupo.listaParticipantes'>

                  <div class="col-md-12">
                    <p class="dropdown-item d-flex justify-content-center" type="button">{{i.nomeCompleto}}</p>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="row d-flex justify-content-center">

            <div class="col-md-12 mt-3 d-flex justify-content-center">

              <button class="btn btn-info d-flex justify-content-center " *ngIf="verificarUser()"
                [routerLink]="['/grupo-edit', grupo.idGrupo]">Editar</button>

            </div>
          </div>
        </div>
      </div>
      <div class="row mr-5">
        <div class="col-md-12 d-flex justify-content-end">
          <button class="btn bg-w-yellow btn-lg w-75 mb-3" (click)='sairGrupo(grupo)'>Sair <i
              class="fas fa-sign-out-alt"></i></button>
        </div>
      </div>

    </div>
  </div>

</div>
