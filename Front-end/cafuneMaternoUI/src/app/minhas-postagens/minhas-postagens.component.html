<div class="container mb-5 mt-5">
  <div class="col-md-1 mt-1 point">
    <p routerLink='/feed'> <i class="fa fa-arrow-left point" aria-hidden="true" routerLink='/feed'></i> Voltar</p>
  </div>
  <div class="row mt-4" *ngFor='let i of user.postagens'>
    <div class="col-md-12 d-flex justify-content-center">
      <div class="card bg-light mb-2 w-50">
        <div class="card-header bg-pink">
          <div class="row">
            <div class="col-md-2">
              <img src="{{user.foto}}" alt="foto perfil" width="70px" height="70px" class="rounded-circle">
            </div>
            <div class="col-md-9">
              <h5>{{user.nomeCompleto}}</h5>
              <br>
              <p class="card-text"><small class="text-muted">{{i.date | date: 'dd/MM/yyyy'}} Ã s
                  {{i.date | date: 'HH:mm'}}</small></p>
            </div>
            <div class="col-md-1">

              <div class="dropdown">
                <i class="fa fa-ellipsis-h" aria-hidden="true" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false"></i>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" [routerLink]="['/postagem-edit', i.idPostagem]">Editar</a>
                  <a class="dropdown-item" [routerLink]="['/postagem-delete', i.idPostagem]">Apagar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img *ngIf='!(i.urlAnexo == null)' class="card-img-top" src="{{i.urlAnexo}}" alt="Imagem de capa do card">
        <div class="card-body">
          <h5 class="card-title">{{i.tituloPostagem}}</h5>
          <p class="card-text">
            {{i.descricaoPostagem}}
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
